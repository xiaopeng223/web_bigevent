<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/text/text_pub.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <div class="layui-card-body">
            <!-- 发布文章的表单 -->
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                            class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="city" lay-verify="required">
                            <option value="">请选择文章类别</option>
                            <option value="0">最新</option>
                            <option value="1">科技</option>
                            <option value="2">股市</option>
                            <option value="3">历史</option>
                            <option value="4">情感</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <div class="layui-card">
                    <div class="layui-card-header">更换头像</div>
                    <div class="layui-card-body">
                        <!-- 第一行的图片裁剪和预览区域 -->
                        <div class="row1">
                            <!-- 图片裁剪区域 -->
                            <div class="cropper-box">
                                <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                                <img id="image" src="/assets/images/avatar.jpg" />
                            </div>
                            <!-- 图片的预览区域 -->
                            <div class="preview-box">
                                <div>
                                    <!-- 宽高为 100px 的预览区域 -->
                                    <div class="img-preview w100"></div>
                                </div>
                            </div>
                        </div>
                        <!-- 第二行的按钮区域 -->
                        <div class="row2">
                            <!-- accept可以指定允许用户选择什么样的图片 -->
                            <input type="file" id="file" accept="image/png,image/jpeg">
                            <button type="button" class="layui-btn" id="btnChooseImage">上传</button>
                            <button type="button" class="layui-btn layui-btn-danger">确定</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/text/text_pub.js"></script>
    <!-- 富文本编辑器 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/jquery.tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>

    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
</body>

</html>
